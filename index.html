<!DOCTYPE html>
<html>
<head>
    <title>Grofers</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./images/logo.png" sizes="16x16" type="./image/png"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="header">
        <div id="logo_div"><img id="logo" src="./images/logo.png" alt=""/></div>
        <div id="dropdown">
            <img src="./images/location.png" id="gps_ico">
            <p id="dropbtn">Select location</p>
            <img src="./images/down.png" id="down_ico">
            <div class="dropdown-content">
                <p>Where do you want your delivery?</p>
                <ul id="locations">
                    <li >Location 1</li>
                    <li >Location 2</li>
                    <li >Location 3</li>
                </ul>
            </div>
        </div>
            <input type="text" id="search" placeholder="Search for products" />
            <img src="./images/search.png" id="search_ico">
            <div id="signup">
                <p>My Account</p>
                <div id="login">
                    <p>Login/Sign Up</p>
                    <img src="./images/down.png" id="signdown_ico">
                </div>
            </div>
            <div id="cart">
                <img id="cart_ico" src="./images/cart.png">
                <p>My Cart</p>
            </div>
    </div>
    <div id="container">

    </div>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>    
</html>
